{% extends 'layout.html' %}

{% block content %}
<!-- ======= Breadcrumbs Section ======= -->
<section class="breadcrumbs">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h2>News Page</h2>
        </div>
    </div>
</section><!-- End Breadcrumbs Section -->

<!-- ======= News Section ======= -->
<section class="inner-page">
    <div class="container">
        <div class="section-title" data-aos="fade-up">
            <h2>LATEST NEWS</h2>
        </div>

        <div class="row">
            <!-- Check if news data is available -->
            {% if news %}
                <!-- Loop through each news item -->
                {% for item in news %}
                <div class="col-lg-6 col-md-6 d-flex align-items-stretch mt-4">
                    <div class="member" data-aos="fade-up" data-aos-delay="100">
                        <!-- News Image -->
                        <div class="member-img">
                            <img src="{{ item.image }}" class="card-img-top" style="height: 350px;"
                                alt="Could not load image" 
                                onerror="this.src='/static/images/default-image.jpg';" />
                        </div>
                        <!-- News Title and Info -->
                        <div class="member-info my-2">
                            <h4>{{ item.title | default:"No title available" | safe }}</h4>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% else %}
            <!-- If no news is available, show an error message -->
            <div class="alert alert-danger" role="alert">
                Could not load headlines. Please <a href="/news" class="btn btn-primary">Reload News</a> or try again later.
            </div>
            {% endif %}
        </div>
    </div>
</section><!-- End News Section -->
{% endblock %}
